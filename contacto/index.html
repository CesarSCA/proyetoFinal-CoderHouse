      <div class="posicion nav">

            <li><a href="../index.html" class="nav__boton"> Inicio </a></li>

            </li>
            <li><a href="index.html" class="nav__boton"> Contacto </a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="posicion contacto__texto">
        <p>Â¿Deseas contactarnos? Puedes hacerlo por los siguientes medios:</p>
        <div class="contenedor-contacto">
          <div class="caja">
            <div class="relleno1 relleno"> <img src="../assets/iconos/telefono.svg" alt=""></div>
            <div class="contacto">
                <div class="medios">
                  <div class="whats medio">
                    <p class="contacto__titulo">Whatsapp</p>
                    <a href="#">387 555 333 000</a>
                  </div>
                  <div class="faceb medio">
                    <p class="contacto__titulo">Facebook</p>
                    <a href="#">El Eden - Pagina</a>
                  </div>
                  <div class="email medio">
                    <p class="contacto__titulo">Email</p>
                    <a href="#">eleden@gmail.com</a>
                  </div>
                </div>
            </div>
          </div>
          <div class="caja caja2">
            <div class="relleno2 relleno"> <img src="../assets/iconos/correo-electronico.svg" alt=""> </div>
            <div class="contacto">
              <form action="" method="POST">
                <label for="nombre" class="nombre">Nombre</label>
                <input
                  type="text"
                  name="nombre"
                  id="nombre"
                  placeholder="Escriba su nombre"
                  required
                />
                <label for="correo" class="correo">E-Mail</label>
                <input
                  type="text"
                  name="correo"
                  id="correo"
                  placeholder="Escriba su E-Mail"
                  required
                />
                <label for="mensaje">Mensaje</label>
                <textarea
                  name="mensaje"
                  id="mensaje"
                  cols="30"
                  rows="10"
                ></textarea>
                <input type="submit" value="ENVIAR" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
